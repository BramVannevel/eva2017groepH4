<div class="container">
    <h4 class="menuItem__taskForm">Voeg een categorie toe aan de databank</h4>
    <form ng-submit="createCategorie()" name="categorieForm">
        <input class="form-control menuItem__create-input" placeholder="Naam" ng-model="categorieNaam" />
        <br>

        <button class="btn btn-success menuItem__voegToe-button">Voeg Categorie Toe</button>
    </form>

    <table class="table table-striped">
        <tr>
            <th>Naam</th>
            <th>Acties</th>
        </tr>
        <tr ng-repeat="categorie in categorieen">
            <td>
                {{categorie.naam}}
            </td>
            <td>
                <button class="btn btn-default" ng-click="deleteCategorie(categorie)"><img ng-src="{{imgDelete}}"/></button>
            </td>
        </tr>
    </table>
</div>
